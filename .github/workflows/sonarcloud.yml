name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- ОНОВЛЕНИЙ КРОК BEGIN ---
      - name: SonarScanner Begin
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin `
            /k:"RamiresNO_Vtoruk_rep" `
            /o:"ramiresno" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/coverage.xml" `
            /d:sonar.exclusions="**/bin/**,**/obj/**" `
            /d:sonar.qualitygate.wait=true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore --no-incremental

      # --- ДОДАНИЙ КРОК ТЕСТУВАННЯ (Для Лаби 3) ---
      # Важливо: перевірте, чи правильно вказано шлях до .csproj файлу тестів!
      # Якщо папка називається інакше, змініть "NetSdrClientAppTests" на вашу назву.
      - name: Tests with coverage
        shell: pwsh
        run: |
          dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release --no-build `
            /p:CollectCoverage=true `
            /p:CoverletOutput=TestResults/coverage.xml `
            /p:CoverletOutputFormat=opencover `
            /p:ExcludeByFile="**/Program.cs"

      - name: SonarScanner End
        shell: pwsh
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"